<div class="text-center">
	<li class="px-3" data-page-no="1">
		<div class="page-width-1 page-left">
			<div class="d-flex position-relative tm-border-top tm-border-bottom intro-container">
				<div class="tm-bg-dark content-pad">
					<div class="circle intro-circle-1"></div>
					<div class="circle intro-circle-2"></div>
					<div class="circle intro-circle-3"></div>
					<div class="circle intro-circle-4"></div>
					<div class="tm-bg-dark content-pad">
						<h2 class="mb-4">Keress igehelyeket kulcsszó alapján!</h2>
						<p class="mb-4">

							<input name="name" [(ngModel)]="searchWord" type="text"
								class="form-control rounded-0 border-top-0 border-end-0 border-start-0" placeholder="Mit keressek?">
							<br><br>

					</div>
					<br><br>
					<div class="input-group justify-content-end">
						<button type="button" (click)="search(searchWord)" class="btn btn-dark">Kifejezés keresése a
							Biblában</button>
					</div>
					<br>
					<div *ngIf="verseData">
						A összes találat száma: {{hitCount}}
					</div>
					<br><br>
					<div class="table-responsive">
						<table class="mb-4 striped" *ngIf="verseData">
							<thead>
								<tr>
									<!-- <th>Sorszám</th> -->
									<th>Könyv</th>
									<th>Fordítás</th>
									<th>Fejezet</th>
									<th>Versek</th>
									<th>Szöveg</th>
								</tr>
							</thead>
							<tbody>
								<ng-container *ngFor="let verse of verseData; index as i">
									<tr *ngFor="let v of verse.verses">
										<!-- <td>{{ i + 1 }}</td> -->
										<td>{{ verse.book.name }}</td>
										<td>{{ verse.translation.name }}</td>
										<td>{{ v.chapter }}</td>
										<td>{{ v.numv }}</td>
										<td>{{ v.text }}</td>
									</tr>
								</ng-container>
							</tbody>
						</table>
						<div class="text-center" *ngIf="verseData">
							<button (click)="scrollToTop()" class="btn btn-dark">Ugrás az oldal tetejére</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</li>
